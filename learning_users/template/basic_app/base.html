<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Learning Users</title>
  </head>
  <body>
    <h1>Authentication Example</h1>
    {% if user.is_authenticated %}
    <a href="{% url 'logout' %}">Logout</a>
    {% else %}
    <a href="{% url 'basic_app:user_login' %}">Login</a>
    {% endif %}
    <div>
      {% block body_block %}
      {% endblock %}
    </div>
  </body>
</html>
